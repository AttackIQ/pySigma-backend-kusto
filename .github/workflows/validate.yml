name: KQL Conversion Validation
on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      checks: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v2
      - name: Install Poetry
        run: pipx install poetry
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: poetry
      - name: Install dependencies
        run: poetry install
      - name: Update prevalidator to latest version
        run: poetry add git+https://github.com/d3vzer0/prevalidate.git
      - name: Download rules and create KQL Query Files
        run: poetry run python ./validation/download_rules.py
      - name: Validate content
        run: prevalidate sentinel test --format kql ./validation/detections ./validation/defaultschema
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action/composite@v2
        if: always()
        with:
          files: |
            ./results.xml